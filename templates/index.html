<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analyzer</title>
</head>
<body>
  <h1>AI-Based Sentiment Analyzer</h1>

  <form method="POST">
    <textarea name="review" placeholder="Enter your review here..." rows="5" cols="50" required></textarea><br>
    <button type="submit">Analyze Sentiment</button>
  </form>

  {% if sentiment %}
    <h2>Sentiment: {{ sentiment }}</h2>
    <p>Confidence Score: {{ score }}</p>
  {% endif %}

  <script>
    async function fetchData() {
      const response = await fetch('/report');
      const data = await response.json();

      const sentimentCount = `
        Positive: ${data.positive} 
        Negative: ${data.negative} 
        Neutral: ${data.neutral}
      `;

      console.log(sentimentCount);  // Check the report data in browser console
    }

    fetchData();
  </script>
</body>
</html>
