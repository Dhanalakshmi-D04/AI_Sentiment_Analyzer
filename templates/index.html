<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Sentiment Analyzer üöÄ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }
        form {
            background: white;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
        }
        textarea {
            resize: none;
            height: 120px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .sentiment-positive {
            color: #28a745;
            font-weight: bold;
        }
        .sentiment-negative {
            color: #dc3545;
            font-weight: bold;
        }
        .sentiment-neutral {
            color: #ffc107;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üîç AI Sentiment Analyzer</h1>

    <form method="POST">
        <textarea name="review" placeholder="Type your review or comment here..." required></textarea>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if sentiment %}
        <div class="result">
            <h2>Result:</h2>
            <p class="sentiment-{{ sentiment|lower }}">{{ sentiment }}</p>
            <p>Confidence Score: <strong>{{ score }}</strong></p>
        </div>
    {% endif %}

</body>
</html>
